<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style1.css">
  <title>Elite Party Girls</title>
</head>
<body>
  <div class="login-btn-area">
		<div class="welcome-container">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please<br> login with your personal info</p>
			<a href="#">Login<i class="fas fa-arrow-right"></i></a>
		</div>
	</div>
	<div class="signup-area">
		<div class="signup-container">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-google-plus-g"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
			</div>
			<span class="info">or use your email for registration:</span>
			<form id="form1" class="create-form" action="#" method="post">
				<div class="name-field">
					<div class="input-container">
						<i class="fas fa-user"></i>
						<input type="text" name="name" placeholder="Name" required>
					</div>
				</div>
				<div class="email-field">
						<div class="input-container">
						<i class="far fa-envelope"></i>
						<input type="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="password-field">
						<div class="input-container">
						<i class="fas fa-lock"></i>
						<input type="password" name="password" placeholder="Password" required>
					</div>
				</div>
				<button class="signup-btn" type="submit" form="form1" value="Submit">Sign Up</button>
			</form>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/bf34b9a4b6.js" crossorigin="anonymous"></script>
</body>
</html>
